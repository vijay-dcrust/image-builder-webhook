---
apiVersion: v1
kind: Service
metadata:
  name: image-builder-webhook
  labels:
    name: image-builder-webhook
spec:
  ports:
  - name: webhook
    port: 443
    targetPort: 3000
  selector:
    name: image-builder-webhook 
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: image-builder-webhook
  labels:
    name: image-builder-webhook
spec:
  replicas: 1
  selector:
    matchLabels:
      name: image-builder-webhook  
  template:
    metadata:
      name: image-builder-webhook 
      labels:
        name: image-builder-webhook
    spec:
      containers:
        - name: webhook
          image: vijaydcrust/imgbuilder
          imagePullPolicy: Always
          resources:
            limits:
              memory: 50Mi
              cpu: 300m
            requests:
              memory: 00Mi
              cpu: 300m
          securityContext:
            readOnlyRootFilesystem: true
        
